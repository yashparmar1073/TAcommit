name: Fetch Manuscript Contents

on:
  pull_request:

jobs:
  fetch-manuscripts:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout repository (needed for GH CLI)
      - uses: actions/checkout@v4

      # Step 1: Fetch all .manuscript filenames from the PR
      - name: Fetch manuscript filenames
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            --jq '.[] | select(.filename | endswith(".manuscript")) | .filename' \
            -q > manuscript.txt || echo ""  # Ensure the file exists even if no manuscripts

      - name: Show manuscript filenames
        run: |
          echo "Manuscript files found:"
          cat manuscript.txt || echo "No manuscripts found."

      # Step 2: Fetch content and print each manuscript
      - name: Print manuscript contents
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while IFS= read -r file; do
            # Skip empty lines
            [ -z "$file" ] && continue

            echo "=== Content of $file ==="

            # Fetch the raw content directly from the PR head branch
            curl -s -H "Authorization: token $GH_TOKEN" \
                 -H "Accept: application/vnd.github.v3.raw" \
                 -L \
                 "https://api.github.com/repos/${{ github.repository }}/contents/$file?ref=refs/pull/${{ github.event.pull_request.number }}/head"

            echo ""
            echo "=============================="
            echo ""
          done < manuscript.txt

name: Fetch Manuscripts

on:
  pull_request:

jobs:
  parse-manuscripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Fetch all .manuscript filenames
      - name: Fetch manuscript filenames
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            --jq '.[] 
              | select(.filename | endswith(".manuscript")) 
              | .filename' \
            > manuscript.txt

      - name: Show manuscript filenames
        run: |
          echo "Manuscript files found:"
          cat manuscript.txt || echo "No manuscripts found."

      # Step 2: Fetch content & extract name and category using shell
      - name: Extract name and category from manuscripts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while read file; do
            echo "=== Processing $file ==="

            # Get raw_url for the file in the PR
            raw_url=$(gh api \
              repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
              --jq ".[] | select(.filename==\"$file\") | .raw_url")

            # Fetch the file content
            curl -H "Authorization: token $GH_TOKEN" -s "$raw_url" > temp.manuscript

            # Extract name and category (handles single or double quotes)
            name=$(grep -E '^name\s*=>' temp.manuscript | sed -E 's/^name\s*=>\s*["'\''"]?([^"'\''",]+)["'\''"]?,?/\1/')
            category=$(grep -E '^category\s*=>' temp.manuscript | sed -E 's/^category\s*=>\s*["'\''"]?([^"'\''",]+)["'\''"]?,?/\1/')

            # Fallback if fields are missing
            [ -z "$name" ] && name="<missing>"
            [ -z "$category" ] && category="<missing>"

            echo "Name: $name"
            echo "Category: $category"
            echo ""
          done < manuscript.txt

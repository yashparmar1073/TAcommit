name: Fetch Manuscripts

on:
  pull_request:

jobs:
  parse-manuscripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Fetch .manuscript files
      - name: Fetch manuscript filenames
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            --jq '.[] 
              | select(.filename | endswith(".manuscript")) 
              | .filename' \
            > manuscript.txt

      - name: Show manuscript filenames
        run: cat manuscript.txt

      # Step 2: Fetch content of each manuscript & extract fields
      - name: Fetch manuscript content and extract fields
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while read file; do
            echo "=== Processing $file ==="

            # Fetch raw content of the file from PR branch
            content=$(gh api \
              repos/${{ github.repository }}/contents/$file \
              --field ref=refs/pull/${{ github.event.pull_request.number }}/head \
              --jq '.content' | base64 --decode)

            echo "$content" > temp.manuscript

            # Extract fields formatted like:  name => "ABC",
            name=$(grep -E '^name\s*=>' temp.manuscript | sed -E 's/name\s*=>\s*"([^"]*)".*/\1/')
            category=$(grep -E '^category\s*=>' temp.manuscript | sed -E 's/category\s*=>\s*"([^"]*)".*/\1/')

            echo "Name: $name"
            echo "Category: $category"
            echo ""
          done < manuscript.txt

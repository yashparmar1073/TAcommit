name: Fetch Manuscript Contents

on:
  pull_request:

jobs:
  fetch-manuscripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Fetch all .manuscript filenames in the PR
      - name: Fetch manuscript filenames
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            --jq '.[] | select(.filename | endswith(".manuscript")) | .filename' \
            > manuscript.txt || echo ""

      - name: Show manuscript filenames
        run: |
          echo "Manuscript files found:"
          cat manuscript.txt || echo "No manuscripts found."

      # Step 2: Fetch content from patch
      - name: Print manuscript contents
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while IFS= read -r file; do
            [ -z "$file" ] && continue

            echo "=== Content of $file ==="

            # Get patch for this file and strip leading '+'
            gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
              --jq ".[] | select(.filename==\"$file\") | .patch" \
              | sed 's/^+//'

            echo ""
            echo "=============================="
            echo ""
          done < manuscript.txt

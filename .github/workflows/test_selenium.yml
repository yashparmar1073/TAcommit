name: Fetch Manuscript Contents

on:
  pull_request:

jobs:
  fetch-manuscripts:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout repository (needed for GH CLI)
      - uses: actions/checkout@v4

      # Step 1: Fetch all .manuscript filenames from the PR
      - name: Fetch manuscript filenames
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            --jq '.[] | select(.filename | endswith(".manuscript")) | .filename' \
            > manuscript.txt || echo ""

      - name: Show manuscript filenames
        run: |
          echo "Manuscript files found:"
          cat manuscript.txt || echo "No manuscripts found."

      # Step 2: Fetch content of each manuscript using raw_url
      - name: Print manuscript contents
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while IFS= read -r file; do
            [ -z "$file" ] && continue

            echo "=== Content of $file ==="

            # Get the raw_url safely (remove JSON quotes)
            raw_url=$(gh api \
              "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
              --jq ".[] | select(.filename==\"$file\") | .raw_url" | tr -d '"')

            # Fetch and print file content
            curl -H "Authorization: token $GH_TOKEN" -s "$raw_url"

            echo ""
            echo "=============================="
            echo ""
          done < manuscript.txt

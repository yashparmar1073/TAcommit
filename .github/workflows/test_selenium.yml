name: Fetch Manuscript Contents

on:
  pull_request:

jobs:
  fetch-manuscripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Get manuscript filenames
      - name: Fetch manuscript filenames
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
            --jq '.[] | select(.filename | endswith(".manuscript")) | .filename' \
            > manuscript.txt || echo ""

      - name: Show manuscript filenames
        run: |
          echo "Manuscript files found:"
          cat manuscript.txt || echo "No manuscripts found."

      # Step 2: Fetch content using raw_url (works for newly added files)
      - name: Print manuscript contents
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while IFS= read -r file; do
            [ -z "$file" ] && continue

            echo "=== Content of $file ==="

            # Get raw_url
            raw_url=$(gh api "repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
              --jq ".[] | select(.filename==\"$file\") | .raw_url" | tr -d '"')

            # Fetch content
            if [ -n "$raw_url" ]; then
              curl -H "Authorization: token $GH_TOKEN" -s "$raw_url"
            else
              echo "[Raw URL not found for this file]"
            fi

            echo ""
            echo "=============================="
            echo ""
          done < manuscript.txt

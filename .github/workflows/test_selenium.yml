name: Fetch PR Manuscripts

on:
  pull_request:

jobs:
  fetch-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get added manuscript file URLs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            --jq '.[] | select(.status=="added" and .filename | endswith(".manuscript")) | .raw_url' \
            > manuscript_urls.txt

      - name: Print manuscript file contents
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          while read url; do
            echo "=== $url ==="
            curl -H "Authorization: token $GH_TOKEN" "$url"
            echo
          done < manuscript_urls.txt

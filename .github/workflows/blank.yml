name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  # -------------------------------------------------------------
  # Event `pull_request`: Returns all changed pull request files.
  # --------------------------------------------------------------
  changed_files:
    # NOTE:
    # - This is limited to pull_request* events and would raise an error for other events.
    # - A maximum of 3000 files can be returned.
    # - For more flexibility and no limitations see "Using local .git directory" above.

    runs-on: macos-latest
    name: Test changed-files
    permissions:
      pull-requests: read

    steps:
    #get the name of changed manuscripts
      - name: Get changed manuscripts
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
         files: |
               *.manuscript
               
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

    #run python file
      - name: Set up Python
        uses: actions/setup-python@v2
      
      - name: Install dependencies
        run: |
         python -m pip install --upgrade pip
      - name: Print workspace directory
        run: |
          echo "Workspace directory: ${{ github.workspace }}"

         
      - name: Run Python script
        run: |
          python fetch_file_name.py
